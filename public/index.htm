<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Example</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>Local Stream</h2> <button id="chat" class="chat" style="width: 90px;padding: 4px;">chat</button>
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
    </div>

    <div class="chat_section" id="chat_section">
        <ul id="messages"></ul>
       <div class="inp">
        <input id="messageInput" autocomplete="off" style="width: 70%;padding: 10px;font-size: 18px;"/>
        <button id="sendButton">Send</button>
       </div>
    </div>

    <footer>
        <div class="record">
            <button id="stop-video-btn">Stop Video</button>
            <button id="start-video-btn" style="display: none;">Start Video</button>
        </div>
        <div class="audio">
            <button id="stop-audio-btn">Mute Audio</button>
            <button id="start-audio-btn" style="display: none;">Unmute Audio</button>
        </div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
        let a = document.getElementById("chat");
        let b = document.getElementById("chat_section");
    
        a.addEventListener('click', () => {
            if (a.value === 'close') {
                b.style.transform = "translateX(-100vw)"; // Corrected typo here
                a.value = 'chat';
                a.name = 'chat';
            } else {
                b.style.transform = "translateX(0vw)"; // Corrected typo here
                a.value = 'close';
                a.name = 'close';

            }
        });
    </script>
    
</body>
 
</html>
